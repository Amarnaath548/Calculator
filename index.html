<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset=UTF-8">
  <meta name="viewport" content="width=device-width",
    initial-scale=1.0>
  <link rel="stylesheet" href="styles/style.css"/>
  <title>Simple Calculator</title>
</head>
<body>
  <div class="glow-clock-container">
    <div id="glow-clock" class="glow-clock"></div>
    <div id="glow-date" class="glow-date"></div>
  </div>
  <hr>
  <div class="calculator">
    <input type="text" id="display" inputmode="decimal" autofocus>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="backspace()">⌫</button>
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>
       
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('/')">/</button>
       
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('*')">×</button>
         
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('-')">-</button>
         
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendValue('+')">+</button>
    </div>
  </div>
  <audio id="click-sound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>
<audio id="error-sound" src="https://www.soundjay.com/button/sounds/beep-07.mp3" preload="auto"></audio>
  <script src="scripts/script.js"></script>
  
</body>
</html>
